<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>php-todo-list-json</title>
  </head>

  <body>
    <div id="app">
        
          <header
            class="text-center"
          >
            <h1>TO DO LIST</h1>
          </header>
          <div class="list-container">
            <ul v-if="todo.length > 0" class="p-0">
              <li
                @click="taskDone(i)"
                class="d-flex justify-content-between "
                v-for="(elem,i) in todo"
                :key="i"
              >
                <span :class="elem.done == true ? 'task-done': ''">{{ i + 1 }} - {{ elem.todo }}</span><button class=" me-2  btn btn-outline-primary" @click="removeToDo(i)">x</button>
              </li>
            </ul>
            <div v-else>
                <h3>Non ci sono task. Bravo!</h3>
            </div>
            <form action="http://localhost/php-todo-list-json/backend/create-todo.php" method="post" @submit="newTodo()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Inserisci la task da aggiungere alla lista</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="todo"
                  v-model="newTodo"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
     
    </div>
  </body>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</html>
