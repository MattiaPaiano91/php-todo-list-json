<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/images" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>php-todo-list-json</title>
  </head>

  <body>
    <div id="app">
        
          <header
            class="text-center"
          >
            <div class="img-box">
              <img src="../img/1f86398b6b66f39b2d85ac5cc75387f5.jpg" alt="">
            </div>
          </header>
          <div class="list-container">
            <ul v-if="todo.length > 0" class="p-0">
              <li
                
                class="d-flex align-items-center justify-content-between  "
                v-for="(elem,i) in todo"
                :key="i"
              >
                <span v-if="editedItemIndex !== i" @click="taskDone(i)" >{{ i + 1 }} - {{ elem.todo }}
                </span>
                <span v-else> 
                  <input
                    type="text"
                    class="form-control d-inline-block ms-3 "
                    v-model="editTodo"
                    @keyup.enter="editTask(i)"
                    :placeholder="elem.todo"
                  />
                </span>
                <div>
                  <div @click="startEdit(i)" class="edit-button border-1 d-inline-block  ">Modifica</div>
                  <span v-if="elem.done == true" class="me-3 check">
                    done
                    <i class="fa-solid fa-check"></i>
                  </span>
                  <span class="me-3 check" v-else>
                    todo
                    <i class="fa-solid fa-exclamation"></i>
                  </span>
                  <button class=" me-2  btn btn-outline-dark" @click="removeToDo(i)">x</button>
                </div>
              </li>
            </ul>
            <div v-else>
                <h3>Non ci sono task. Bravo!</h3>
            </div>
            <div class="mb-3">
              <div 
                >Inserisci la task da aggiungere alla lista
              </div>
              <input
                type="text"
                class="form-control w-75  "
                v-model="newTodo"
                @keyup.enter="addTask"
              />
            </div>
            <button @click="addTask"  class="btn btn-dark">Add</button>
          </div>
            
            
     
    </div>
  </body>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</html>
