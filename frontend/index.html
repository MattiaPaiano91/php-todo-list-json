  <body>
    <div id="app" class="">
      <header class="text-center">
        <div class="img-box">
          <img src="../img/1f86398b6b66f39b2d85ac5cc75387f5.jpg" alt="" />
        </div>
      </header>
      <div class="container-fluid position-relative">
        <div class="row">
          <div class="col">
            <div class="list-container">
              <ul v-if="todo.length > 0" class="p-0">
                <li
                  class="d-flex align-items-center justify-content-between"
                  v-for="(elem,i) in todo"
                  :key="i">
                  <span v-if="editedItemIndex !== i" @click="taskDone(i)"
                    >{{ i + 1 }} - {{ elem.todo }}
                  </span>
                  <span v-else>
                    <input
                      type="text"
                      class="form-control d-inline-block ms-3"
                      v-model="elem.todo"
                      @keyup.enter="editTask(i)"
                    />
                  </span>
                  <div>
                    <span v-if="elem.done == true" class="me-3 check">
                      done
                      <i class="fa-solid fa-check"></i>
                    </span>
                    <span class="me-3 check" v-else>
                      todo
                      <i class="fa-solid fa-exclamation"></i>
                    </span>

                    <div class="dropend d-inline-block">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-auto-close="false"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      ></button>
                      <ul class="dropdown-menu text-center">
                        <li class="dropdown-item">
                          <div
                            @click="startEdit(i)"
                            class="edit-button border-1 d-inline-block"
                          >
                            Modifica
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <button
                            class="me-2 btn btn-outline-dark"
                            @click="removeToDo(i)"
                          >
                            x
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
              <div v-else>
                <h3>Non ci sono task. Bravo!</h3>
              </div>
              <div class="mb-3">
                <div>Inserisci la task da aggiungere alla lista</div>
                <input
                  type="text"
                  class="form-control w-75"
                  v-model="newTodo"
                  @keyup.enter="addTask"
                />
              </div>
              <button @click="addTask" class="btn btn-dark">Add</button>
            </div>
          </div>
        </div>
